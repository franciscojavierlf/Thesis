name: ecotoken
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase libraries
  firebase_auth: ^3.1.3
  firebase_auth_oauth: ^1.0.1
  cloud_firestore: ^2.5.3
  firebase_database: ^8.1.0
  cloud_functions: ^3.1.1
  firebase_core: ^1.0.0
  firebase_storage: ^10.0.5
  firebase_messaging: ^10.0.8
  loading_indicator: ^3.0.2
  flutter_speed_dial: ^4.6.6
  stop_watch_timer: ^1.3.1
  geolocator: ^7.7.1
  http: ^0.13.4

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_native_splash: ^1.3.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
